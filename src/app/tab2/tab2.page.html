<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Formulaires
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Formulaire</ion-title>
    </ion-toolbar>
  </ion-header>

  <form #monForm="ngForm" (ngSubmit)="soumettre()">
    <div class="form-content">
      <ion-list>
        <ion-item>
          <ion-input label="Default input"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input data-isagri-input="company" [(ngModel)]="company" name="company" label="Input with placeholder"
                     placeholder="Enter company name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input data-isagri-input="address" [(ngModel)]="address" name="address" label="Input with value"
                     value="121 S Pinckney St #300"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input data-isagri-input="city" [(ngModel)]="city" name="city" label="Readonly input" value="Madison"
                     [readonly]="true"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input data-isagri-input="zip" [(ngModel)]="zip" name="zip" label="Disabled input" value="53703"
                     [disabled]="true"></ion-input>
        </ion-item>
      </ion-list>

      <div id="buttonbar">
        <ion-button>Submit</ion-button>

        <ion-button shape="round">Clear</ion-button>
      </div>

    </div>
  </form>

</ion-content>
